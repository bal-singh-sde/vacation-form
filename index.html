<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Our CSS -->
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container text-center">
                <h1 class="display-4">Favorite Food Wishlist</h1>
                <p class="Lead">
                    "Any foods you want to try? Use the form below to add them to your wishlist."
                </p>
            </div>
        </div>

        <div class="container z-depth-5" id="rcorners3" >
            <div class="row">
                <div class="col-md-3">
                <form id="pady" id="destination_details_form">
                    <div class="form-group ">
                        <label for="name">Food name</label>
                        <input required="" minlength="2" type="text" class="form-control" id="name" placeholder="Enter the name of the food">
                    </div>
                    <div class="form-group">
                        <label for="location">Cuisine</label>
                        <input required="" minlength="2" type="text" class="form-control" id="location" placeholder="What type of Cousine?">
                    </div>
                    <div class="form-group">
                        <label for="photo">Photo</label>
                        <input type="url" class="form-control" id="photo" placeholder="Enter an image url of the food">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" class="form-control" id="description" placeholder="Where does the food taste like?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary submit_btn waves-effect waves-light btn" value="">Add to list</button>
                </form>

            </div>

            <div class="col-md-9">
                <h4 id="title">My WishList</h4>
                <div id="destinations_container">
                    <!-- Dynamically populated by Javascript -->
                </div>

            </div>
            </div>
        </div>
            <!-- Our Javascript -->
    <script src="./script.js"></script>
    </body>
</html>
